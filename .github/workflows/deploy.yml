name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Recommended by GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # If you *do* have a webpack build, keep it.
      # If not, this won't fail the job thanks to '|| true'.
      - name: Install deps & (optional) build
        run: |
          npm ci || npm i
          npm run build || true

      # Build a clean 'dist' that matches your HTML's relative paths
      - name: Assemble dist
        run: |
          rm -rf dist
          mkdir -p dist/css dist/js dist/assets
          cp src/index.html dist/
          cp -R src/assets/* dist/assets/ || true
          cp -R src/js/* dist/js/ || true
          # compile SCSS to CSS without touching package.json
          npx --yes sass src/css/main.scss dist/css/main.css

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
